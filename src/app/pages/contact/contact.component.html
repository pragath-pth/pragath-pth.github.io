<div class="about-container" [ngClass]="{'dark-mode' : isDarkMode}">
    <h1>Contact Me</h1>
    <div class="content-container" data-aos="fade-up" data-aos-duration="2000">
      <div class="content-header">
        <div class="circle">
          <span class="red box"></span>
        </div>
        <div class="circle">
          <span class="yellow box"></span>
        </div>
        <div class="circle">
          <span class="green box"></span>
        </div>
      </div>
      <div class="content-body">
        <div class="description">
            <h4>Connect Me :</h4>
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fa-solid fa-mobile-screen"></i>
                </div>
                <h5>+91 999 520 2764</h5>
            </div>
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <h5>pthswdev&#64;gmail.com</h5>
            </div>
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <h5>pragath_pth</h5>
            </div>
        </div>
        <div class="contact-form">
            <h4>Feel Free To Contact Me :</h4>
            <form [formGroup]="contactForm" (ngSubmit)="sendData()">
                <div class="form-group">
                    <h5>Name :</h5>
                    <input class="p-inputtext-sm" type="text" pInputText formControlName="name">
                </div>
                <div class="form-group email">
                    <h5>Email Id :</h5>
                    <input class="p-inputtext-sm" type="text" pInputText formControlName="email">
                </div>
                <div class="form-group message">
                    <h5>Message :</h5>
                    <textarea [rows]="5" [cols]="30" pTextarea formControlName="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2 btn-sm-block">
                    Send Message
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
      </div>
    </div>
</div>
